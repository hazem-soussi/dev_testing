<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
<div class="col-12">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>List Of Product</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-dark text-white">
                        <th>Code</th>
                        <th>Resolution</th>
                        <th>Prix</th>
                        <th>Unite</th>
                        <th>Edit/Delete</th>
                    </tr>
                    <tr th:each="produit:${produits}">
                        <td th:text="${produit.id}"/>
                        <td th:text="${produit.resolution}" />
                        <td th:text="${produit.prix}" />
                        <td th:text="${produit.unite}" />
                        <td><a th:href="@{/produits/delete(id=${produit.id})}" class= "btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a> |
                            <a th:href="@{/produits/edit(id=${produit.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                    </tr>
                </table>
                <a th:href="@{/produits/new}" class= "btn btn-success ">Add Produit <i class="fa fa-plus-square" aria-hidden="true"></i></a>
                <a th:href="@{/produits}" class= "btn btn-primary">Go to Home</a>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div></div>
</body>
</html>
