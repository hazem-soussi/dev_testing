<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />
</head>
<body>
<div class="col-12">
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white text-center">
        <h3>Edit Produit</h3>
      </div>
      <div class="card-body">
        <form th:action="@{/produits/update}" method="POST" id="produitForm" th:object="${produit}">
          <div class="row">
            <div class="col-2">
              <label for="id">ID</label>
            </div>
            <div class="col-4">
              <input type="text" th:field="*{id}" class="form-control" readonly/>
            </div>
          </div><br/>
          <div class="row">
            <div class="col-2">
              <label for="resolution">Resolution</label>
            </div>
            <div class="col-4">
              <input type="text" id="resolution" th:field="*{resolution}" class="form-control"/>
            </div>
          </div><br/>
          <div class="row">
            <div class="col-2">
              <label for="prix">Prix</label>
            </div>
            <div class="col-4">
              <input type="number" id="prix" th:field="*{prix}" class="form-control"/>
            </div>
          </div><br/>
          <div class="row">
            <div class="col-2">
              <label for="unite">Unite</label>
            </div>
            <div class="col-4">
              <input type="text" id="unite" th:field="*{unite}" class="form-control" />
            </div>
          </div> <br/>
          <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
          <a th:href="@{/produits}" class= "btn btn-primary">Show All Produits</a>
        </form>
      </div>
      <div class="card-footer"></div>
    </div>
  </div></div>
</body>
</html>
