<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
<div class="col-12">
    <div class="container">

        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>Register Produits</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/produits/save}" method="POST" id="produitForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="resolution"><b>Resolution</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="resolution" id="resolution"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="prix"><b>Prix</b></label>
                        </div>
                        <div class="col-4">
                            <input type="number" name="prix" id="prix"
                                   class="form-control" />
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="unite"><b>unite</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="unite" id="unite"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <button type="submit" class="btn btn-success">Save Produit <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <a th:href="@{/produits}" class= "btn btn-primary">Show All Produits</a>
                </form>
            </div>
            <div th:if="${message!=null}"  class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div> </div>
</body>
</html>
